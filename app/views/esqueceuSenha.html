<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../src/css/input-form.css">
    <link rel="stylesheet" href="../src/css/input-style.css">
    <link rel="stylesheet" href="../src/css/telaLogin.css">
    <link rel="stylesheet" href="../src/css/esqueceuSenha.css">
    <link rel="stylesheet" href="../src/css/Notify.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Start Digital - Esqueci a senha</title>
</head>

<body class="bkg-container">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card bkg-card">
                        <div class="card-body container-padd">
                            <h2 class="text-center pt-3 tituloEsqueceuSenha">Esqueceu a senha?</h2>
                            <h6 class="text-center pb-4 subtituloSenha">Digite seu e-mail para enviar um link de redefinição de senha.</h6>
                            <form action="" method="" id="esqueciSenha">
                            <div class="form__group field pb-4">
                                <label class="emailLabel">E-mail</label>
                                <input type="text" class="form__field borda-perso" placeholder="Email" name="email" id='email' />
                            </div>
                            <div class="text-center mt-3">
                                <a href="telaLogin.html" id="formulario" class="bt-voltarLogin btn btn-outline-secondary"><i class="bi bi-arrow-left"></i>Voltar ao login</a>
                                <button type="submit" class="bt-loginSenha mt-3">Enviar</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="notifications"></div>
    
</body>
