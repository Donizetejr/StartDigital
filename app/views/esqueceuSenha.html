<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../src/css/esqueceuSenha.css">
    <link rel="stylesheet" href="../src/css/telaLogin.css">
    <link rel="stylesheet" href="../src/css/input-style.css">
    <link rel="stylesheet" href="../src/css/input-form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Start Digital - Esqueci a senha</title>
</head>

<body class="bkg-container">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card bkg-card">
                        <div class="card-body">
                            <h2 class="text-center pt-3 tituloEsqueceuSenha">Esqueceu a senha?</h2>
                            <h6 class="text-center pb-4 subtituloSenha">Digite seu e-mail para enviar um link de redefinição de senha.</h6>
                            <div class="form__group field pb-5">
                                <span class="emailLabel">E-mail</span>
                                <input type="email" class="form__field borda-perso" placeholder="Email" name="email" id='email' required />
                                <label for="email" class="form__label"></label>
                            </div>
                            <button type="button" class="bt-voltarLogin btn btn-outline-secondary">Secondary</button>
                            <button type="submit" id="formulario" class="bt-loginSenha mb-4 mt-3">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>
</body>
</html>
