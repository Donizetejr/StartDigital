<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../src/css/esqueceuSenha.css">
    <link rel="stylesheet" href="../src/css/telaLogin.css">
    <link rel="stylesheet" href="../src/css/input-style.css">
    <link rel="stylesheet" href="../src/css/input-form.css">
    <link rel="stylesheet" href="../src/css/token.css">
    <link rel="stylesheet" href="../src/css/Notify.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Start Digital - Token de validação</title>
</head>

<body class="bkg-container">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card bkg-card">
                        <div class="card-body container-padd">
                            <h2 class="text-center pt-3 pb-1 tituloEsqueceuSenha">Insira o código de validação</h2>
                            <h6 class="text-center pb-4 subtituloSenha">Nós enviaremos um código de validação para o email <span class="fw-bold">teste@gmail.com</span></h6>
                            <div class="form__group field  text-center pb-2" id="token">
                                    <div class="d-inline-flex">
                                        <input type="text" class="form__field borda-token" placeholder="Number"
                                            name="number" id='number1' maxlength="1" />
                                    </div>
                                    <div class="d-inline-flex inputEstilo">
                                        <input type="text" class="form__field borda-token" placeholder="Number"
                                            name="number" id='number2' maxlength="1" />
                                    </div>
                                    <div class="d-inline-flex inputEstilo">
                                        <input type="text" class="form__field borda-token" placeholder="Number"
                                            name="number" id='number3'  maxlength="1" />
                                    </div>
                                    <div class="d-inline-flex inputEstilo">
                                        <input type="text" class="form__field borda-token" placeholder="Number"
                                            name="number" id='number4' maxlength="1" />
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-3 mb-4">
                                <button type="submit" id="formulario" class="bt-loginConfirmar">Confirmar</button>
                            </div>
                            <div class="text-center subtituloSenha pb-5">
                                <p>Não recebeu o código? <a href="#" class="linkClick">Clique aqui</a> para reenviar.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>

<script src="../src/js/token.js" type="text;javascript"></script>

</html>
