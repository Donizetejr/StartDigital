<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../src/css/esqueceuSenha.css">
    <link rel="stylesheet" href="../src/css/telaLogin.css">
    <link rel="stylesheet" href="../src/css/input-style.css">
    <link rel="stylesheet" href="../src/css/input-form.css">
    <link rel="stylesheet" href="../src/css/redefinir.css">
    <link rel="stylesheet" href="../src/css/Notify.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Start Digital - Redefinição de senha</title>
</head>

<body class="bkg-container">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card bkg-card">
                        <div class="card-body container-padd">
                            <h2 class="text-center pt-3 tituloEsqueceuSenha">Redefina sua nova senha</h2>
                            <h6 class="text-center pb-4 subtituloSenha">Digite sua nova senha e confirme abaixo.</h6>
                            <form id="redefinirForm" action="#" method="post">
                            <div class="form__group field pb-4">
                                <div>
                                    <label for="password" class="emailLabel">Nova senha:</label>
                                    <input type="password" class="form__field borda-perso" placeholder="password" name="password" id='passwordEye' /><i class="bi bi-eye olho-magico"></i>
                                </div>
                                <div>
                                    <label for="confirm-password" class="emailLabel">Confirmar senha:</label>
                                    <input type="password" class="form__field borda-perso" placeholder="password" name="confirm-password" id='confirm-passwordEye' /><i class="bi bi-eye olho-magic"></i></i>
                                </div>
                                <div class="text-end mt-4">
                                    <button type="submit" id="formulario" class="bt-loginAlterar">Alterar</button>
                                </div>
                            </div>
                            </form>      
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
