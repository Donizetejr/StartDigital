<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../src/css/input-form.css">
    <link rel="stylesheet" href="../src/css/telaLogin.css">
    <link rel="stylesheet" href="../src/css/Notify.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Start Digital - Login</title>

<body class="bkg-container">
    <section>
        <div class="container">
            <div class="d-flex">
                <!-- Card 1 -->
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="card card-login">
                        <div class="card-header logo-container p-3">
                            <div>
                                <img src="../src/images/logo-start.png" alt="menino em um computador" width="150px">
                            </div>
                        </div>
                        <div class="card-body">
                            <h1 class="text-center pt-4 pb-4 tituloLogin">Login</h1>
                            <form id="meuFormulario"> 
                            <div class="form__group field">
                                <input type="text" class="form__field pb-3" placeholder="email" name="email" id='email' />
                                <label for="email" class="form__label">E-mail</label>                               
                            </div>
                            <div class="form__group field">
                                <input type="password" class="form__field" placeholder="senha" name="senha" id='senha' />
                                <label for="senha" class="form__label">Senha</label>                             
                            </div>
                            <div class="text-end mt-3 mb-5 pt-1">
                                <a href="esqueceuSenha.html" class="esqueceuSenha">Esqueceu a senha?</a>
                            </div>
                            <div class="text-center bt-bottom">
                                <button type="submit" class="bt-login mt-3" id="botaoLogin">LOGIN</button>
                            </div>  
                            </form>             
                        </div>
                    </div>
                </div>
                <!-- Card 2 -->
                <div class="col-md-5">
                    <div class="card pb-4 bkg-img card-login-bg">
                        <img src="../src/images/foto-login.png" alt="Img-Login">
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </section>

    <div id="notifications"></div>

</body>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
