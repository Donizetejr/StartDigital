<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../src/css/input-form.css">
    <link rel="stylesheet" href="../src/css/telaLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Start Digital - Login</title>
</head>

<body class="bkg-container">
    <section>
        <div class="container">
            <div class="d-flex">
                <!-- Card 1 -->
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="card card-login">
                        <div class="card-header logo-container p-3">
                            <div>
                                <img src="../src/images/logo-start.png" alt="" width="150px">
                            </div>
                        </div>
                        <div class="card-body">
                            <h1 class="text-center pt-4 pb-4 tituloLogin">Login</h1>
                            <form action="#" method="post">
                            <div class="form__group field">
                                <input type="email" class="form__field pb-3" placeholder="Email" name="email" id='email'
                                    required />
                                <label for="email" class="form__label">E-mail</label>
                            </div>
                            <div class="form__group field">
                                <input type="password" class="form__field" placeholder="senha" name="senha" id='senha'
                                    required />
                                <label for="senha" class="form__label">Senha</label>
                            </div>
                            <div class="text-end mt-3 mb-5 pt-1">
                                <a href="esqueceuSenha.html" class="esqueceuSenha">Esqueceu a senha?</a>
                            </div>
                            <div class="text-center bt-bottom">
                                <button type="submit" class="bt-login mt-3">LOGIN</button>
                            </div>  
                            </form>             
                        </div>
                    </div>
                </div>
                <!-- Card 2 -->
                <div class="col-md-5">
                    <div class="card pb-4 bkg-img card-login-bg">
                        <img src="../src/images/foto-login.png" alt="Img-Login">
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </section>

</body>

</html>
